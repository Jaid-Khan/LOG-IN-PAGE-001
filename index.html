<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Log In</title>
</head>

<body>
    <main>
        <!-- CONTAINER -->
        <div class="container">
            <!-- SECTION-01 -->
            <div class="section-01">
                <h1>Log In</h1>
                <form action="#action.php">
                    <div class="sign-up-links-icon">
                        <a href="#Facebook"><img src="/assets/icons/facebook.png" alt="" class="facebook-logo"></a>
                        <a href="#Google"><img src="/assets/icons/google.png" alt="" class="google-logo"></a>
                        <a href="#Linkedin"><img src="/assets/icons/linkedin.png" alt="" class="linkedin-logo"></a>
                    </div>
                    <div class="para-01">
                        <span>or use your account</span>
                    </div>
                    <div class="email-input-field">
                        <input type="email" name="email" id="username" placeholder="Email" required>
                    </div>
                    <div class="password-input-field">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="forgot-pass"><a href="#forgot-password">Forgot your password?</a></div>
                    <div class="login-btn">
                        <a href="#login-successfull"><input type="submit" name="submit" id="login" value="LOG IN"></a>
                    </div>
                </form>
            </div>
            <!-- SECTION-02  -->
            <div class="section-02">
                <div class="heading-wlcm">
                    <h1>Welcome Back!</h1>
                </div>
                <div class="para-cred">
                    <span>Enter your credentials to login</span><br>
                    <span>Doesn't have an account yet?</span><br>
                    <div class="sign-up"><a href="#Signup" class=".sign-up">Sign Up</a></div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
